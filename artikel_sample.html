<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Artikelverwaltung</title>
</head>
<body>
    <h1>Artikelverwaltung</h1>
    <form action="artikel.php" method="post">
        <input type="hidden" name="aktion" value="hinzufuegen">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="beschreibung">Beschreibung:</label>
            <textarea id="beschreibung" name="beschreibung" required></textarea>
        </div>
        <div>
            <label for="preis">Preis:</label>
            <input type="number" id="preis" name="preis" step="0.01" required>
        </div>
        <div>
            <label for="lagerbestand">Lagerbestand:</label>
            <input type="number" id="lagerbestand" name="lagerbestand" required>
        </div>
        <button type="submit">Artikel hinzufügen</button>
    </form>

    <h2>Vorhandene Artikel</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Beschreibung</th>
                <th>Preis</th>
                <th>Lagerbestand</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <!-- Hier werden die Artikel mit PHP eingefügt -->
        </tbody>
    </table>
</body>
</html>
